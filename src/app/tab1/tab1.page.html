<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      New Student
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color='primary' padding>
  <ion-grid>
    <form [formGroup]='myForm'>
      <ion-row color='primary' justify-content-center>
        <ion-col align-self-center size-md='6' size-lg='5' size-xg='12'>
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-label for="name" position="floating">Name</ion-label>
              <ion-input formControlName='name' type='text'></ion-input>
            </ion-item>
            <ion-item>
              <ion-label for="controlnumber" position="floating">Control Number</ion-label>
              <ion-input formControlName='controlnumber' type='text'></ion-input>
            </ion-item>
            <ion-item>
              <ion-label for='curp' position='floating'>CURP</ion-label>
              <ion-input formControlName='curp' type='text'></ion-input>
            </ion-item>
            <ion-item>
              <ion-label for='age' position='floating'>Age</ion-label>
              <ion-input formControlName='age' type='number'></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Activo</ion-label>
              <ion-toggle formControlName='active' color='secondary'></ion-toggle>
            </ion-item>
          </div>
          <div padding>
            <ion-button size='large' type='button' (click)='create()' expand="block" [disabled]='!myForm.valid'>
              Save
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
