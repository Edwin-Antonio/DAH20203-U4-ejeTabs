<ion-header>
  <ion-toolbar>
    <ion-buttons slots="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{student.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list>
      <ion-fab-button color="success">
        <ion-icon name="checkmark"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="danger" (click)="delete(students.id2)">
        <ion-icon name="trash"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="warning">
        <ion-icon name="close"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-card text-center>
    <ion-card-header>
      <ion-card-subtitle>{{student.name}}</ion-card-subtitle>
      <ion-card-title>{{student.controlnumber}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>CURP:<strong>{{student.curp}}</strong></p>
      <p>EDAD:<strong>{{student.age}}</strong></p>
      <ion-chip color="secondary" *ngIf="student.active" class="ion-float-center">
        <ion-label>Active</ion-label>
      </ion-chip>
      <ion-chip color="danger" *ngIf="!student.active" class="ion-float-center">
        <ion-label>Inactive</ion-label>
      </ion-chip>
    </ion-card-content>
  </ion-card>
</ion-content>
